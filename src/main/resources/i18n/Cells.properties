model.conway.description=The famous Conway's Game of Life. It has two cell types, a living and a dead cell type.\
  A dead cell mutates to a living cell, if it has exactly three living neighbours.\
  A living cell mutates to a dead cell, if it has less than two or more than three living neighbours.
